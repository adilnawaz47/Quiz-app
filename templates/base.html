<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the quiz app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary shadow p-3">
    <a class="navbar-brand" href="/"><b>Quiz App</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav text-right float-right">
        <li class="nav-item active">
          <a class="nav-link" href="/"><b>Home</b> <span class="sr-only"></span></a>
        </li>
        {% if not request.user.is_authenticated %}
        <a class="btn btn-success ms-2 " href="{% url 'login_attempt' %}">
            Login
        </a>
        <a class="btn btn-info ms-2 " href="{% url 'register_attempt' %}">
          Register
      </a>
      {% else %}
      <a class="btn btn-warning ms-2" href="{% url 'view_score' %}">
          View Score
      </a>
      <a class="btn btn-danger ms-2" href="{% url 'logout_view' %}">
        Logout
    </a>
    {% endif %}
      </ul>
    </div>
  </nav>

    {% block content %}


    
    {% endblock content %}

    
</body>
</html>
