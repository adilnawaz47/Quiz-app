{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    
  <form class="form-signin" method ="post">
    {% csrf_token %}
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
    {% endif %} 
    <h1 class="h3 mb-3 font-weight-normal text-center ">Please Login</h1>
    <label for="inputEmail" class="sr-only mt-2">Email address</label>
    <input type="email" name= "email" id="inputEmail" class="form-control mt-3" placeholder="Email address" required autofocus>

    <label for="inputPassword" class="sr-only mt-2">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>
    <p class='mt-2'> Don't have Account <a href="{% url 'register_attempt'%}">register</a></p>
    <button class=" w-100 btn btn-primary btn-block btn-info" type="submit">Sign in</button>
    
  </form>
  

 

</div>

{% endblock content %}
